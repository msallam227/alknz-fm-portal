services:
  # ── Backend (FastAPI) ───────────────────────────────────────────────────────
  - type: web
    name: alknz-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: alknz_db
      - key: JWT_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

  # ── Frontend (React Static Site) ───────────────────────────────────────────
  - type: web
    name: alknz-web
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false          # Set to https://alknz-api.onrender.com after first deploy
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
